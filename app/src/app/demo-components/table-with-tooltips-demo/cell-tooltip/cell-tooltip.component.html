<app-ngx-tooltip
  [arrow]="true"
  [placementStrategy]="'default'"
  [preferredPlacement]="'top'"
  [enterDelay]="200"
  [scrollableContainer]="scrollableContainer()"
  [dialogOffset]="10"
  [open]="dialogIsOpen()"
  (onOpen$)="handleOpen$()"
  (onClose$)="handleClose$()"
>
  <div
    class="relative-element"
    style="
      width: 100px;
      height: 30px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    "
  >
    {{ cellValue() }}
  </div>
  <span class="message">
    <p style="color: inherit">Tooltip with HTML</p>
    <em>This is the cell content </em> <b>{{ cellValue() }}</b
    >.
  </span>
</app-ngx-tooltip>
