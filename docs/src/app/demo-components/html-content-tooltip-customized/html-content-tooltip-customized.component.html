<app-ngx-tooltip
  [scrollableContainer]="scrollableContainer()"
  [tooltipRootClass]="'ngxTooltipDemo-html-example'"
  [open]="dialogIsOpen()"
  [leaveDelay]="200"
  (onOpen$)="handleOpen$()"
  (onClose$)="handleClose$()"
>
  <button class="relative-element">HTML</button>
  <span class="message">
    <p
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
      "
    >
      <span style="font-size: 16px; font-weight: bold">
        Tooltip with HTML
      </span>
      <svg
        style="cursor: pointer; fill: #ccc"
        (click)="handleClose$()"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#5f6368"
      >
        <path
          d="M480-451.69 270.15-241.85q-5.61 5.62-13.77 6-8.15.39-14.53-6-6.39-6.38-6.39-14.15 0-7.77 6.39-14.15L451.69-480 241.85-689.85q-5.62-5.61-6-13.77-.39-8.15 6-14.53 6.38-6.39 14.15-6.39 7.77 0 14.15 6.39L480-508.31l209.85-209.84q5.61-5.62 13.77-6 8.15-.39 14.53 6 6.39 6.38 6.39 14.15 0 7.77-6.39 14.15L508.31-480l209.84 209.85q5.62 5.61 6 13.77.39 8.15-6 14.53-6.38 6.39-14.15 6.39-7.77 0-14.15-6.39L480-451.69Z"
        />
      </svg>
    </p>
    <p>
      <em>And here's </em> <b>some </b> <u>amazing content</u>. It's very
      engaging. Right?
    </p>
  </span>
</app-ngx-tooltip>
